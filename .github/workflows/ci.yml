name: CI (build, test, SAST)

on:
  pull_request:
  push:
    branches: [ main ]

permissions:
  contents: read
  security-events: write  # required to upload SARIF

jobs:
  build_test_sast:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install
        run: npm ci

      - name: Lint
        run: npm run lint --if-present

      - name: Unit tests
        run: npm test --if-present

      # --- SAST with Semgrep (OSS, works in all repos) ---
      # --- SAST with Semgrep (Action) ---
      - name: Run Semgrep (SAST)
        uses: returntocorp/semgrep-action@v1
        with:
          generateSarif: true               # tell the action to write a SARIF file
          output: semgrep.sarif             # ensure the path is exactly what we upload
          config: p/ci                      # rule pack (change as you wish)
      - name: Upload Semgrep SARIF to GitHub code scanning
        if: always()
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: semgrep.sarif

