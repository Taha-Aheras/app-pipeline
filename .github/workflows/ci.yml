name: CI

on:
  pull_request:
  push:
    branches: [ "main" ]

permissions:
  contents: read
  security-events: write

jobs:
  build_test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      # Optional, only if you have eslint configured
      - name: Lint
        run: npm run lint --if-present

      - name: Unit tests
        run: npm test --if-present

      # Optional sanity: ensure TypeScript compiles
      - name: Build (tsc)
        run: npm run build --if-present
        

      - name: Run Semgrep (SAST)
        uses: returntocorp/semgrep-action@v1
        with:
          generateSarif: true
          output: semgrep.sarif        # exact filename we will upload
          config: p/ci                 # quick-start rule pack


      - name: Upload Semgrep SARIF to GitHub code scanning
        if: always()
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: semgrep.sarif 