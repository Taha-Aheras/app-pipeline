name: CI

on:
  pull_request:
  push:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build_test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      # Optional, only if you have eslint configured
      - name: Lint
        run: npm run lint --if-present

      - name: Unit tests
        run: npm test --if-present

      # Optional sanity: ensure TypeScript compiles
      - name: Build (tsc)
        run: npm run build --if-present